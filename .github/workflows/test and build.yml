name: CI
on:
  push:
    branches: [ master ]

jobs:
  tests-backend:
    name: Backend(java) Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Check-out your repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build and Test
        run: |
             ls -al
             cd assignment-doc-backend
             mvn -B test
  build-backend:
    needs: tests-backend
    name: Backend(java) build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Build with Maven
        run: |
             cd assignment-doc-backend
             mvn -B package -DskipTests
      - run: mkdir staging && cp assignment-doc-backend/target/*jar staging

  tests-frontend:
    name: Frontend(react) Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: |
              cd assignment-doc-frontend
              npm install
      - name: Run tests
        run: |
             cd assignment-doc-frontend
             npm test
